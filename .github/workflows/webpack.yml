name: Deploy Webpack Project to GitHub Pages
on:
  push:
    branches: [main]  # Триггер на пуш в main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Шаг 1: Получить код из репозитория
      - uses: actions/checkout@v4

      # Шаг 2: Установить Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # или ваша версия Node

      # Шаг 3: Установить зависимости и собрать проект
      - name: Install and Build
        run: |
          npm install
          npm run build  # Ваша команда сборки Webpack

      # Шаг 4: Деплой на GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Папка с собранными файлами
